<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="icon" href="./assets/images/bookmark.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main class="container d-flex flex-column">
      <h1 class="text-center pacifio-font">Bookmarker</h1>
      <br />
      <hr />
      <br />
      <div class="gradient text-center">
        <i class="fa-solid fa-bookmark fs-3"></i>
        <h2 class="d-inline righteous-font">Bookmark your favorite sites</h2>
        <i class="fa-solid fa-bookmark fs-3"></i>
      </div>
      <form action="">
        <label for="site-name">Site Name</label>
        <br />
        <input
          type="text"
          name="site-name"
          id="site-name"
          class="form-control"
        />
        <br />
        <label for="site-url">Site URL</label>
        <br />
        <input type="text" name="site-url" id="site-url" class="form-control" />
      </form>
    </main>
  </body>
</html>
